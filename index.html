<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <meta
      name="description"
      content="Create your own social links tree for your Instagram account"
    />
    <meta name="author" content="Mateus Silva Seixas" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="https://source.unsplash.com/random"
        alt="Instagram user profile photo"
        title="@instagram_account profile photo"
      />
      <a href="#">@instagram_account</a>
    </header>
    <main>
      <section>
        <ul>
          <li>
            <a href="#">LINK 1</a>
          </li>
          <li>
            <a href="#">LINK 2</a>
          </li>
          <li>
            <a href="#">LINK 3</a>
          </li>
          <li>
            <a href="#">LINK 4</a>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#"><img src="./assets/twitter.svg" alt="Twitter icon" /></a>
        </li>
        <li>
          <a href="#"><img src="./assets/twitch.svg" alt="Twitch icon" /></a>
        </li>
        <li>
          <a href="#"
            ><img src="./assets/instagram.svg" alt="Instagram icon"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="./assets/linkedin.svg" alt="LinkedIn icon"
          /></a>
        </li>
        <li>
          <a href="#"><img src="./assets/github.svg" alt="Github icon" /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
